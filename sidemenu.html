
<!DOCTYPE html> 
<html lang="en" dir="ltr">
  <head>

    <title> Responsive Sidebar Menu  | Kisaan Card </title>
    <link rel="stylesheet" href="style2.css">

<body class="image">

       <li>

      </li>
      <li>
        <a href="#">

        </a>
        <span class="tooltip">Diamond Card</span>
      </li>
      <li>
        <a href="#">

       </div>
     </div>
   </div>
 

<script src="main.js"></script>
